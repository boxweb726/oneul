  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    if(localStorage.getItem('user') != null){ 
      let user = localStorage.getItem('user')
      let username = JSON.parse(user).displayName;
        
      $('#username').html(username)
      $('.user_img').html(username.substring(0,1))
    }

    console.log(db.collection('users').where('uid').get());
    firebase.auth().onAuthStateChanged((user)=>{
      if (!user) {
        $('.mypage').append('<a href="/login.html" class="oneul-btn">로그인</a><a href="/signup.html" class="oneul-btn">회원가입</a>')
      } else {
        localStorage.setItem('user', JSON.stringify(user))
      }
    })

    function logout() {
      firebase.auth().signOut();
      localStorage.removeItem('user');
      location.reload(true);
    }
    
  </script>
