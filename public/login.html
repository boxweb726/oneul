  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    if(localStorage.getItem('user') != null){ 
      var tempUserInfo = localStorage.getItem('user')
      $('#username').html(JSON.parse(tempUserInfo).displayName)
    }

    firebase.auth().onAuthStateChanged((user)=>{
      if (user) {
        console.log(user.uid)
        console.log(user.displayName)
        localStorage.setItem('user', JSON.stringify(user))
      } else {
        console.log('로그인 유저정보 없음')
      }
    })

    // 로그아웃
    $('#logout').click(function(){
      firebase.auth().signOut()
      localStorage.removeItem('user')
    })

    // 로그인
    $('#login').click(function(e){
      const form = document.querySelector("#form");
      let state = form.checkValidity();
      if(!!state){
        e.preventDefault();
        var userMail = $('#email').val();
        var userPassword = $('#pw').val();
        firebase.auth().signInWithEmailAndPassword(userMail, userPassword).then((result)=>{
            console.log(result.user)
            window.location.href = "/list.html"
        }).catch((err)=>{
          alert('회원정보가 옳지 않습니다.')
        })
      }
    })    
  </script>
